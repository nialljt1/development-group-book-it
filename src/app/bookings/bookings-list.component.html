<div class="col-md-12" *ngIf="securityService.IsAuthorized()" >
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{message}}</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Start Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="height:20px;" *ngFor="let booking of Bookings" >
                        <td>{{booking.id}}</td>
                        <td>{{booking.startingAt}}</td>
                        <!--<td>
                            <a *ngIf="securityService.HasAdminRole" href="" [routerLink]="['/bookings/edit/' + dataEventRecord.Id]" >{{dataEventRecord.Name}}</a>
                            <span *ngIf="!securityService.HasAdminRole">{{dataEventRecord.Name}}</span>
                        </td>
                        <td>{{dataEventRecord.Timestamp}}</td>
                        <td><button (click)="Delete(dataEventRecord.Id)">Delete</button></td>-->
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
